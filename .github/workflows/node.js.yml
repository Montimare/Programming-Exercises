# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main", "dev", "frontend" ]
  pull_request:
    branches: [ "main", "dev", "frontend" ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    defaults:
      run: 
        working-directory: ./Frontend/my-app

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - name: Verify Frontend directory exists
      run: |
        if [ ! -d "./Frontend/my-app" ]; then
          echo "Error: Frontend directory does not exist"
          exit 1
        fi
    - name: DEBUG
      run: |
        echo "Workspace directory: ${{ github.workspace }}"
        pwd
        ls -la ${{ github.workspace }}
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
