services:
  frontend:
    build: ./Frontend/my-app
    volumes:
      - ./Frontend/my-app:/frontend-dev
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
    # depends_on:
    #   - backend
  # was das?????????????????
